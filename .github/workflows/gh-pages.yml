name: Publish to GH Pages
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Checkout destination (gh-pages)
        uses: actions/checkout@v3
        if: github.ref == 'refs/heads/main'
        with:
          ref: gh-pages
          path: built-site

      - name: Setup Hugo
        run: |
          curl -L -o /tmp/hugo.tar.gz 'https://github.com/gohugoio/hugo/releases/download/v0.110.0/hugo_extended_0.110.0_linux-amd64.tar.gz'
          tar -C ${RUNNER_TEMP} -zxvf /tmp/hugo.tar.gz hugo

      - name: Build
        run: ${RUNNER_TEMP}/hugo

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          # Переходим в директорию с клонированной веткой gh-pages
          cd ${GITHUB_WORKSPACE}/built-site
          
          # Удаляем все файлы и директории, кроме .git
          find . -mindepth 1 -not -name '.git' -exec rm -rf {} +
          
          # Копируем содержимое сгенерированного сайта (каталог public) в текущую директорию
          cp -R ${GITHUB_WORKSPACE}/public/* .
          
          # Настройка Git и добавление изменений
          git config user.name 'Rianvy'
          git config user.email 'blackghost.v1@gmail.com'
          git add .
          
          # Делать коммит, если есть изменения
          git commit -m 'Updated site' || echo "No changes to commit"
          
          # Публикуем изменения в ветку gh-pages
          git push