name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: true  

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: |
          # Сборка из поддиректории RianvyBlog в публичную папку public (в корне)
          hugo --minify \
               --source RianvyBlog \
               --destination public

      - name: Debug after build
        run: |
          echo "Текущая директория: $(pwd)"
          echo "Содержимое корня репозитория:"
          ls -R
          echo "Содержимое папки public (где лежит сгенерированный сайт):"
          ls -R public

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          personal_token: ${{ secrets.GITHUB_TOKEN }}
