name: Deploy Hugo to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'

      - name: Build
        run: |
          # Включаем черновики -D
          hugo --minify -D \
               --source RianvyBlog \
               --destination public

      - name: Debug
        run: |
          echo "==== CONTENT OF REPO AFTER BUILD ===="
          ls -R
          echo "==== CONTENT OF 'public' ===="
          ls -R public || echo "No public folder found!"

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./public
          publish_branch: gh-pages
          personal_token: ${{ secrets.GITHUB_TOKEN }}
