name: Publish to GH Pages

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Checkout destination
        uses: actions/checkout@v3
        if: github.ref == 'refs/heads/main'
        with:
          ref: gh-pages
          path: built-site

      - name: Clean built-site
        if: github.ref == 'refs/heads/main'
        run: |
          cd "${{ github.workspace }}/built-site"
          find . -maxdepth 1 \
            ! -name .git \
            ! -name .nojekyll \
            ! -name CNAME \
            ! -name . \
            -exec rm -rf {} +

      # ===== BUILD THEME ASSETS =====
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Build theme CSS and JS
        working-directory: themes/dream
        run: |
          npm install
          npm run build
          echo "✅ Theme assets built successfully"
          ls -la assets/css/
          ls -la assets/js/ 2>/dev/null || true
      # ===== END THEME BUILD =====

      - name: Setup Hugo
        run: |
          curl -L -o /tmp/hugo.tar.gz 'https://github.com/gohugoio/hugo/releases/download/v0.143.0/hugo_extended_0.143.0_linux-amd64.tar.gz'
          tar -C "${RUNNER_TEMP}" -zxvf /tmp/hugo.tar.gz hugo

      - name: Build
        run: $RUNNER_TEMP/hugo --baseURL="https://0x69.ru/"

      - name: Verify build output
        run: |
          echo "=== Checking 404.html ==="
          if [ -f "public/404.html" ]; then
            echo "✅ 404.html exists"
            head -5 public/404.html
          else
            echo "❌ 404.html NOT FOUND"
            echo "=== layouts/ contents ==="
            find layouts/ -name "404*" 2>/dev/null || echo "No 404 template found"
            echo "=== theme layouts/ ==="
            find themes/ -name "404*" 2>/dev/null || echo "No 404 in theme"
          fi
          echo ""
          echo "=== public/ root files ==="
          ls -la public/

      - name: Create .nojekyll file
        if: github.ref == 'refs/heads/main'
        run: |
          touch "${{ github.workspace }}/built-site/.nojekyll"

      - name: Deploy
        if: github.ref == 'refs/heads/main'
        run: |
          cp -R public/* "${{ github.workspace }}/built-site/"
          echo ""
          echo "=== Verify 404.html in built-site ==="
          ls -la "${{ github.workspace }}/built-site/404.html" || echo "❌ 404.html not copied!"
          cd "${{ github.workspace }}/built-site"
          git add .
          git config user.name 'Rianvy'
          git config user.email 'blackghost.v1@gmail.com'
          git commit -m 'Updated site'
          git push