{{ define "title" }}404{{ end }}

{{ define "main" }}
<section class="not-prose min-h-[70vh] px-6 flex flex-col justify-center items-center text-center">

  <div class="flex flex-col items-center gap-6 max-w-md">

    <!-- 404 -->
    <span class="text-[8rem] sm:text-[10rem] font-black leading-none tracking-tighter text-base-content/8 select-none" aria-hidden="true">
      404
    </span>

    <!-- Текст -->
    <div class="space-y-2 -mt-6">
      <h1 class="text-xl sm:text-2xl font-bold text-base-content tracking-tight">
        Page not found
      </h1>
      <p class="text-sm text-base-content/50">
        <code class="text-xs" id="lost-path"></code>
      </p>
    </div>

    <!-- Кнопки -->
    <div class="flex gap-3 mt-2">
      <button class="btn btn-primary btn-sm gap-2" onclick="window.location.href='{{ site.BaseURL }}'">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
        Home
      </button>
      <button class="btn btn-ghost btn-sm gap-2" onclick="history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-3.5 h-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/>
        </svg>
        Back
      </button>
    </div>
  </div>
</section>

<script>
  document.getElementById('lost-path').textContent = window.location.pathname;
</script>
{{ end }}
